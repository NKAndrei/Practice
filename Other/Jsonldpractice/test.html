<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
function trimite()
{
interogare=encodeURIComponent("prefix : <http://buchmann.ro#> select * where {?x ?y ?z}")
$.get("http://localhost:8080/rdf4j-server/repositories/1?query="+interogare,procesareRaspuns,"json")
}
function procesareRaspuns(raspuns)
{
date=raspuns.results.bindings
$.each(date,afisare)
}
function afisare(indice,inregistrare)
{
$("#RezervatAfisare").append("Subiectul "+inregistrare.x.value+" are varsta "+inregistrare.y.value+"<br/>")
}
</script>
</head>
<body>
<input type=button value="apasa-ma" onclick="trimite()"/>
<div id="RezervatAfisare" style="border:1px solid red; height: 300px; width:400px"></div>
</body>
</html>
